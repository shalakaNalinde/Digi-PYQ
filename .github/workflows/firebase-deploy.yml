name: Deploy to Firebase
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Deploy to Firebase
        uses: firebase/firebase-action@v1
        with:
          project id: ${{ secrets.FIREBASE_PROJECT_ID }}
          firebase token: ${{ secrets.FIREBASE_TOKEN }}
          # Optionally specify the target if you have multiple hosting sites
          # target: your-hosting-site-name 